<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../estilos/styles.css" />
  </head>
  <header class="header2">
    <div class="header-texts2">
      <img src="../resources/Logo.jpg" alt="Logo de Empresa" />
      <h1>PrestamoYa!</h1>
    </div>
  </header>
  <body>
    <section>
      <div class="container">
        <h2 class="h2Datos">Ingrese los datos</h2>
        <div class="row">
          <div>
            <form>
              <!-- Mueve la etiqueta <form> fuera de <div> -->
              <div class="form-group">
                <label for="loan-amount">Ingrese el Dinero a solicitar.</label>
                <input type="number" class="form-control" id="loan-amount" />
              </div>

              <div class="form-group">
                <label for="interes-rate">Tasa de Interes</label>
                <input type="number" class="form-control" id="interes-rate" />
              </div>

              <div class="form-group">
                <label for="loan-term">Plazo del Prestamo en años</label>
                <input type="number" class="form-control" id="loan-term" />
              </div>

              <div>
                <button class="cool-button" type="submit" id="boton">
                  Mostrar Datos
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h2 class="h2Datos">Resultados</h2>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Año</th>
              <th>Mes</th>
              <th>Pago Mensual</th>
              <th>Interés</th>
              <th>Saldo Restante</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div class="container">
        <p class="totalPayment" id="total-payment"></p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
  <footer class="footer2">
    <p>&copy Copiright Gabriel Marycz</p>
  </footer>
</html>
